  <script type="dojo/require">at: "dojox/mvc/at", number: "dojo/number"</script>

  <div>${labels.aLabel}:</div>

  <div data-dojo-type="ppwcode-util-oddsAndEnds/ui/Output"
       data-dojo-props="value: at(this, 'lang').direction(at.from), missing: 'MISSING LANG'"></div>
  <div data-dojo-type="dojox/mvc/Group"
       data-dojo-props="target: at(this, 'labels').direction(at.from)">
    <div data-dojo-type="ppwcode-util-oddsAndEnds/ui/Output"
         data-dojo-props="value: at('rel:', 'aLabel').direction(at.from), missing: 'MISSING LABEL'"></div>
  </div>
  <div data-dojo-type="dijit/form/TextBox"
       data-dojo-props="constraints: {places: 3},
                        lang: at(this, 'lang').direction(at.from),
                        value: at('rel:', 'aNumber').direction(at.both).transform(this.aNumberConverter)"></div>
</div>
