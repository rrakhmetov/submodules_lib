	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>domButtons</title>

	<script type="text/javascript" src="../../../../../dojo/dojo.js" data-dojo-config="async: true, parseOnLoad: true"></script>

	<script type="text/javascript">
		require([
			"dojo/_base/window",
			"dojo/dom",
			"dojo/ready",
			"dojox/mobile/iconUtils",
      "dojo/dom-construct",
			"dojox/mobile",
			"dojox/mobile/parser",
			"dojox/mobile/compat"
		], function(win, dom, ready, iconUtils, domConstruct){
			ready(function(){
        var domButtons = [
          "WhiteKnob",
          "WhiteSend"
        ];

        var head = dojo.doc.getElementsByTagName("head")[0];
        var table = dojo.doc.getElementsByTagName("table")[0];
        var style = {border: "1px solid red"};
        domButtons.forEach(function(domButtonName) {
          domConstruct.create("link", {rel: "stylesheet", href: "../DomButton" + domButtonName + ".css"}, head);
          var fullName = "mblDomButton" + domButtonName;
          var row = domConstruct.create("tr", null, table);
          var cell = domConstruct.create("td", null, row);
          var div = domConstruct.create("div", {className: fullName, style: style}, cell);
          iconUtils.createDomButton(div);
          cell = domConstruct.create("td", null, row);
          domConstruct.create("img", {src: "../" + fullName + ".png", style: style}, cell);
          domConstruct.create("td", {innerHTML: fullName}, row);
        });
			});
		});
	</script>
</head>
<body style="visibility:hidden;background-color:#C5CCD3;font-family:Helvetica, sans-serif;font-size:12px;">
	<table style="border:none"></table>
</body>
